            <h2 id="category_name" class="border-bottom text-center mb-5">{{ category_name }} ({{ products_count }} шт.)</h2>

            {% include "component/spinner.html" %}

            <div class="row" id="products_list">
                {% for card in products_list %}
                    <div class="col-sm-6">
                      <div class="card mb-4">
                        <img class="card-img-top" src="{{ card.detail_picture }}" alt="Card image" style="width: 8rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{ card.name }}</h5>
                            <div class="col align-self-center">
                              <div class="d-flex justify-content-between">
                                  <p class="card-text">id: {{ card.id }}</p>
                                  <button type="submit" class="btn btn-primary" id="btn-card-{{card.id}}" onclick="addBtnEvent('{{card.id}}')"
                                          data-name="{{ card.name }}"
                                          data-picture="{{ card.detail_picture }}"
                                          data-photos="{{ card.photos }}"
                                          data-attributes="{{ card.attributes }}"
                                  >Характеристики</button>
                              </div>
                            </div>
                        </div>
                      </div>
                    </div>
                {% endfor %}
            </div>
